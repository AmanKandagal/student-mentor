<div class="min-h-screen w-full flex bg-white font-sans overflow-hidden">
  
  <!-- LEFT SIDE: BRANDING (Hidden on mobile) -->
  <div class="hidden lg:flex lg:w-1/2 relative bg-slate-900 overflow-hidden flex-col justify-between p-12 text-white">
    
    <!-- Animated Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
      <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-pulse"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-pulse delay-1000"></div>
      <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    </div>

    <!-- Logo -->
    <div class="relative z-10 flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-cyan-400 to-indigo-500 flex items-center justify-center shadow-lg shadow-indigo-500/30">
        <span class="text-2xl font-bold">M</span>
      </div>
      <span class="text-2xl font-bold tracking-tight">Menti.</span>
    </div>

    <!-- Hero Text -->
    <div class="relative z-10 mb-20">
      <h1 class="text-5xl font-extrabold leading-tight mb-6">
        Unlock your <br/>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-400">full potential.</span>
      </h1>
      <p class="text-slate-400 text-lg max-w-md leading-relaxed">
        Connect with world-class mentors, track your progress, and accelerate your career growth with the Menti platform.
      </p>
    </div>

    <!-- Social Proof / Footer -->
    <div class="relative z-10">
      
    </div>
  </div>

  <!-- RIGHT SIDE: LOGIN FORM -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-50 relative">
    
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl border border-gray-100 relative z-10 animate-slideUp">
      
      <!-- Mobile Logo -->
      <div class="lg:hidden flex items-center gap-2 mb-8 justify-center">
        <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">M</div>
        <span class="text-xl font-bold text-gray-800">Menti.</span>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-gray-500 mt-2">Please enter your details to sign in.</p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="mb-6 p-4 rounded-xl bg-red-50 border border-red-100 flex items-center gap-3 text-red-600 text-sm animate-shake">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email Input -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700 ml-1">Email</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <input 
              type="email" 
              name="email" 
              [(ngModel)]="loginData.email" 
              required
              class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
              placeholder="student@example.com"
            >
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <div class="flex justify-between items-center ml-1">
            <label class="text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-xs font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <input 
              type="password" 
              name="password" 
              [(ngModel)]="loginData.password" 
              required
              class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
              placeholder="••••••••"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full relative overflow-hidden bg-gray-900 hover:bg-indigo-600 text-white font-bold py-3.5 rounded-xl transition-all duration-300 shadow-lg hover:shadow-indigo-500/40 disabled:opacity-70 disabled:cursor-not-allowed group"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <span *ngIf="!isLoading">Sign in to Menti</span>
            <span *ngIf="isLoading">Verifying...</span>
            <svg *ngIf="!isLoading" class="w-4 h-4 group-hover:translate-x-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            <div *ngIf="isLoading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          </span>
        </button>

      </form>

      <!-- Footer Links -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-500">
          Don't have an account? 
          <a routerLink="/register" class="font-bold text-indigo-600 hover:text-indigo-500 hover:underline transition-all">Create free account</a>
        </p>
      </div>

    </div>
    
    <!-- Background Decor on Right Side -->
    <div class="absolute bottom-0 right-0 p-8 opacity-5 pointer-events-none">
       <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="100" fill="black"/>
       </svg>
    </div>

  </div>
</div>
