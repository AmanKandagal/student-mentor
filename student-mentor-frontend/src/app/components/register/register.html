<div class="min-h-screen w-full flex bg-white font-sans overflow-hidden">
  
  <!-- LEFT SIDE: BRANDING (Hidden on mobile) -->
  <div class="hidden lg:flex lg:w-1/2 relative bg-slate-900 overflow-hidden flex-col justify-between p-12 text-white">
    
    <!-- Animated Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
      <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-pulse"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-pulse delay-1000"></div>
      <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    </div>

    <!-- Logo -->
    <div class="relative z-10 flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-cyan-400 to-indigo-500 flex items-center justify-center shadow-lg shadow-indigo-500/30">
        <span class="text-2xl font-bold">M</span>
      </div>
      <span class="text-2xl font-bold tracking-tight">Menti.</span>
    </div>

    <!-- Hero Text -->
    <div class="relative z-10 mb-20">
      <h1 class="text-5xl font-extrabold leading-tight mb-6">
        Join the <br/>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-400">community today.</span>
      </h1>
      <p class="text-slate-400 text-lg max-w-md leading-relaxed">
        Start your journey to success. Whether you want to learn or lead, Menti connects you with the right people.
      </p>
    </div>

    <!-- Social Proof / Footer -->
    <div class="relative z-10">
      
    </div>
  </div>

  <!-- RIGHT SIDE: REGISTER FORM -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-50 relative overflow-y-auto">
    
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl border border-gray-100 relative z-10 animate-slideUp my-auto">
      
      <!-- Mobile Logo -->
      <div class="lg:hidden flex items-center gap-2 mb-8 justify-center">
        <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">M</div>
        <span class="text-xl font-bold text-gray-800">Menti.</span>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
        <p class="text-gray-500 mt-2">Sign up to get started.</p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="mb-6 p-4 rounded-xl bg-red-50 border border-red-100 flex items-center gap-3 text-red-600 text-sm animate-shake">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        {{ errorMessage }}
      </div>
      
      <!-- Success Alert -->
      <div *ngIf="successMessage" class="mb-6 p-4 rounded-xl bg-green-50 border border-green-100 flex items-center gap-3 text-green-600 text-sm animate-fadeIn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Full Name Input -->
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700 ml-1">Full Name</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <input 
              type="text" 
              name="name" 
              [(ngModel)]="registerData.name" 
              required
              class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
              placeholder="John Doe"
            >
          </div>
        </div>

        <!-- Email Input -->
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700 ml-1">Email</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <input 
              type="email" 
              name="email" 
              [(ngModel)]="registerData.email" 
              required
              class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
              placeholder="student@example.com"
            >
          </div>
        </div>

        <!-- Role Selection -->
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700 ml-1">I want to be a...</label>
          <div class="grid grid-cols-2 gap-3">
             <div 
               (click)="registerData.role = 'STUDENT'"
               [class]="registerData.role === 'STUDENT' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30 border-transparent' : 'bg-gray-50 text-gray-500 border-gray-200 hover:bg-gray-100'"
               class="cursor-pointer border rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 relative overflow-hidden group">
               
               <div class="relative z-10 flex flex-col items-center">
                 <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                 <span class="font-bold text-sm">Student</span>
               </div>
             </div>

             <div 
               (click)="registerData.role = 'MENTOR'"
               [class]="registerData.role === 'MENTOR' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30 border-transparent' : 'bg-gray-50 text-gray-500 border-gray-200 hover:bg-gray-100'"
               class="cursor-pointer border rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 relative overflow-hidden group">
               
               <div class="relative z-10 flex flex-col items-center">
                 <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                 <span class="font-bold text-sm">Mentor</span>
               </div>
             </div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700 ml-1">Password</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <input 
              type="password" 
              name="password" 
              [(ngModel)]="registerData.password" 
              required
              class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
              placeholder="••••••••"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full relative overflow-hidden bg-gray-900 hover:bg-indigo-600 text-white font-bold py-3.5 rounded-xl transition-all duration-300 shadow-lg hover:shadow-indigo-500/40 disabled:opacity-70 disabled:cursor-not-allowed group mt-2"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Creating...</span>
            <svg *ngIf="!isLoading" class="w-4 h-4 group-hover:translate-x-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            <div *ngIf="isLoading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          </span>
        </button>

      </form>

      <!-- Footer Links -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-500">
          Already have an account? 
          <a routerLink="/login" class="font-bold text-indigo-600 hover:text-indigo-500 hover:underline transition-all">Log in</a>
        </p>
      </div>

    </div>
    
    <!-- Background Decor on Right Side -->
    <div class="absolute bottom-0 right-0 p-8 opacity-5 pointer-events-none">
       <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="100" fill="black"/>
       </svg>
    </div>

  </div>
</div>
